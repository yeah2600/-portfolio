<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <header></header>
        <div id="warp">
            <div class="pageimg">
                <img src="img/headerimg.png" alt="pageimages">
            </div>
            <section class="main">
                <div id="jsfile">
                    <div id="counting">
                        <div class="stage">
                            <div>ステージ</div>
                            <div id="count">1</div>
                        </div>
                        <div id="progress">0%</div>
                    </div>
                    <div id="mainfile">
                        <div id="start">
                            <div id="start-button">スタート</div>
                        </div>
                        <div id="imgdate">
                            <div class="leftfile">
                                <div id="leftimg"></div>
                                <div id="leftname"></div>
                            </div>
                            <div class="rightfile">
                                <div id="rightimg"></div>
                                <div id="rightname"></div>
                            </div>
                        </div>
                        <ul class="sortcontent">
                            <li id="draw">引き分け</li>
                            <li id="exclusion">除外</li>
                            <li id="back">戻る</li>
                        </ul>
                    </div>
                </div>
                <div class="subcontents">
                    <div class="rankingdate">
                        <h2>ソート結果</h2>
                        <div id="ranktitle"></div>
                    </div>
                    <div class="palysort">
                        <div id="descripion-button">遊び方</div>
                        <div id="descripion">工事中</div>
                    </div>
                    <div class="hostcomment">
                        <p>本サイトで使用される画像の肖像権、著作権はcygames.incに帰属します。</p>
                    </div>
                </div>
            </section>
            <footer></footer>
        </div>
    </body>
</html>
